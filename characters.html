<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./characters.css">
        <script defer src="./characters.js"></script>
        <title>characters</title>
    </head>
    <body>
        <div id="div">
            <div id="characters">
                <div class="character" id="p1">
                    <div class="player"> Player 1</div>
                    <div id="p1Name" class="input">NAME:
                        <textarea id="p1NameIn">Player 1</textarea>
                    </div>
                    <div id="p1Type" class="input">
                        CLASS:
                        <div id="knight1" class="type">knight</div>
                        <div id="mage1" class="type">Mage</div>
                        <div id="warrior1" class="type">warrior</div>
                    </div>
                    <div id="p1Sprtrite" class="input">
                        <div class="buttons">
                            <div id="pre1" class="click">
                                <
                            </div>
                            <div id="c1" class="click">1</div>
                            <div id="next1" class="click">
                                >
                            </div>
                        </div>
                        <div id="p1Display" class="display">
                            <img src="./characters/1.jpg" />
                        </div>
                    </div>
                </div>
                <div class="character" id="p2">
                    <div class="player"> Player 2</div>
                    <div id="p2Name" class="input">NAME:
                        <textarea id="p2NameIn">Player 2</textarea>
                    </div>
                    <div id="p2Type" class="input">
                        CLASS:
                        <div id="knight2" class="type">knight</div>
                        <div id="mage2" class="type">Mage</div>
                        <div id="warrior2" class="type">warrior</div>
                    </div>
                    <div id="p1Sprtrite" class="input">
                        <div class="buttons">
                            <div id="pre2" class="click">
                                <
                            </div>
                            <div id="c2" class="click">1</div>
                            <div id="next2" class="click">
                                >
                            </div>
                        </div>
                        <div id="p2Display" class="display">
                            <img src="./characters/1.jpg" />
                        </div>
                    </div>
                </div>
                <div id="submit">
                    Save
                </div>
                <a href="./fight.html" id="start">
                    START
                </a>
            </div>
        <div id="home">
            <a href="index.html"><img src="./icons/house.png"></a>
        </div>
    </body>
</html>
